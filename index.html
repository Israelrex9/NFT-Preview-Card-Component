<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="NFT-Card">
        <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image">
        </div>
        <div class="NFT-Details">
            <h1>Equilibrium #3429</h1>
            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
            <div class="lower-content">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <p class="ETH-Price">0.041 ETH</p>
                </div>
                <div class="duration">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p class="duration-time">3 days left</p>
                </div>
            </div>
            <div class="rectangle"></div>
            <div class="creator">
                <img src="./images/israelrex.png" alt="avatar">
                <div class="creator-details">
                    <p>Creation of</p>
                    <p class="creator-name">Israel Rex</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
